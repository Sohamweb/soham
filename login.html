<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Login and Register</title>
  <link rel="stylesheet" href="loginstyle.css">
  <script type="module" src="auth1.js" defer></script>
</head>
<body class="body">
  <div class="container">
    <div id="loginForm" class="form-container active">
      <h1 class="form-title">Login</h1>
      <div class="form-content">
        <div class="form-box">
          <i class="bx bx-lock-alt"></i>
          <div class="form-box-input">
            <input type="email" required class="form-input" >
            <label for="login-email" class="form-label">Email</label>
          </div>
        </div>
        <div class="form-box">
          <i class="ri-lock-2-line form-icon"></i>
          <div class="form-box-input">
            <input type="password" required class="form-input" id="login-pass">
            <label for="login-pass" class="form-label">Password</label>
            <i class="ri-eye-off-line form-eye" id="login-eye"></i>
          </div>
        </div>
      </div>
      <button type="submit" class="form-button">Login</button>
      <p class="form-toggle">
        Donâ€™t have an account? <a href="#" id="showRegister">Register</a>
      </p>
    </div>

    <div id="registerForm" class="form-container">
      <h1 class="form-title">Register</h1>
      <div class="form-content">
        <div class="form-box">
          <i class="bx bx-user"></i>
          <div class="form-box-input">
            <input type="text" required class="form-input" id="username">
            <label for="username" class="form-label">Username</label>
          </div>
        </div>
        <div class="form-box">
          <i class="bx bx-envelope"></i>
          <div class="form-box-input">
            <input type="email" required class="form-input" id="email" >
            <label for="email" class="form-label">Email</label>
          </div>
        </div>
        <div class="form-box">
          <i class="ri-lock-2-line form-icon"></i>
          <div class="form-box-input">
            <input type="password" required class="form-input" id="register-pass" >
            <label for="register-pass" class="form-label">Password</label>
            <i class="ri-eye-off-line form-eye" id="register-eye"></i>
          </div>
        </div>
      </div>
      <button type="button" class="form-button" id="Register">Register</button>
      <p class="form-toggle">
        Already have an account? <a href="#" id="showLogin">Login</a>
      </p>
    </div>
  </div>
  <script>
    // Toggle between Login and Register forms
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    showRegister.addEventListener('click', () => {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    });

    // Show Hidden Password
    const togglePassword = (inputId, eyeId) => {
      const input = document.getElementById(inputId);
      const iconEye = document.getElementById(eyeId);

      iconEye.addEventListener('click', () => {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        iconEye.classList.toggle('ri-eye-line', isPassword);
        iconEye.classList.toggle('ri-eye-off-line', !isPassword);
      });
    };

    togglePassword('login-pass', 'login-eye');
    togglePassword('register-pass', 'register-eye');
  </script>
</body>
</html>
